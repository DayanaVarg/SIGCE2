<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <link rel="stylesheet" th:href="@{/css/citacion.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}" />

    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js}"></script>
</head>
<title>Citaciones .:. SIGCE</title>
<body>
    <div th:replace="fragmentos/headerAprendiz"></div>

    <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
        <span th:text="${error}"></span>
    </div>

    <div class="alert alert-success alert-dismissable" th:if="${success != null}">
        <span th:text="${success}"></span>
    </div>
    <h1  class="tituloCitacion">Citaciones</h1>

    <table class="miyazaki" id="datat">
        <thead >
            <tr>
                <th>Nombre del instructor</th>
                <th>Apellido del instructor</th>
                <th>Motivo</th>
                <th>Documentacion</th>
                <th>Acciones</th>

        </thead>
        <tbody>
            <tr th:each="c:${caso}">
                <td th:text="${c.instructor.nombre_Ins}"></td>
                <td th:text="${c.instructor.apellido_Ins}"></td>
                <td th:text="${c.motivo_Cit}"></td>
                <td th:text="${c.docu_Cit}"></td>
                <td th:if="${c.desc_Cas != null}"><button class="button1 full-rounded">
                    <a th:href="@{/Aprendiz/descargos(id_Caso=${c.id_Caso})}">
                    <span>Ver Descargos</span>
                    </a></button>
                </td>
                <td th:if="${c.desc_Cas == null}"><button class="button1 full-rounded">
                    <a th:href="@{/Aprendiz/registrarDes(id_Caso=${c.id_Caso})}">
                    <span>Registrar Descargos</span>
                    </a></button>
                </td> 
        </tbody>
    </table>
</div>

<script>

    var datat=document.querySelector("#datat"); 
    var dataTable=new DataTable("#datat",{ 
      labels: {
          placeholder: "Busca por un campo...",
          noRows: "No se encontraron registros",
          perPage: "Motrar {select} registros por p√°gina",
          info: "Mostrando {start} a {end} de {rows} registros",
      },

    } ) ;
    
</script>
</body>
</body>
</html>
