<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <link rel="stylesheet" th:href="@{/css/citacionFront2.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}" />
    <link rel="shortcut icon" th:href="@{/img/Siigce.ico} " sizes="25">
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js}"></script>
</head>
<title>Citaciones .:. SIGCE</title>
<body>
    <div th:replace="fragmentos/header2"></div>
    
    <div class="container">
    
     <div class="main-area">
    
      <div class="header">
       <div class="search-bar">
        <input type="text" placeholder="Buscar...">
       </div>
      </div>
    
      <div class="main-container">
       <div class="inbox-container">
          <div class="inbox">
          <div class="msg msg-department anim-y">
              Solicitud de citaciones
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 492 492">
              <path d="M484.13 124.99l-16.11-16.23a26.72 26.72 0 00-19.04-7.86c-7.2 0-13.96 2.79-19.03 7.86L246.1 292.6 62.06 108.55c-5.07-5.06-11.82-7.85-19.03-7.85s-13.97 2.79-19.04 7.85L7.87 124.68a26.94 26.94 0 000 38.06l219.14 219.93c5.06 5.06 11.81 8.63 19.08 8.63h.09c7.2 0 13.96-3.57 19.02-8.63l218.93-219.33A27.18 27.18 0 00492 144.1c0-7.2-2.8-14.06-7.87-19.12z"></path>
              </svg>
          </div>

            <div class="msg selected-bg anim-y" th:each="c:${caso}" th:if="${c.citacion == null}">
                <label for="mail1"></label>
                <div class="msg-content">
                  <div class="msg-title" th:text="${c.instructor.nombre_Ins} + ' ' + ${c.instructor.apellido_Ins} "></div>
                  <div class="msg-date" th:text="${#dates.format((c.fecha_Cas), ' dd MMMM  yyyy')}"></div>
                </div>
            </div>
          </div>
       </div>
    
    
       <div class="mail-detail" th:each="c:${caso}" th:if="${c.citacion == null}">
        <div class="mail-detail-header">
         <div class="mail-detail-profile">
          <div class="mail-icons">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
            <circle cx="12" cy="7" r="4" /></svg>
          </div>
         <div class="mail-detail-name" th:text="${c.instructor.nombre_Ins} + ' ' + ${c.instructor.apellido_Ins} "></div>
         </div>
        </div>
    
        <div class="mail-contents">
         <div class="mail-contents-subject">
    
          <input type="checkbox" name="msg" id="mail20" class="mail-choice" checked>
          <label for="mail20"></label>
          <div class="mail-contents-title">SOLICITUD DE CITACIÓN A COMITÉ DE EVALUACIÓN</div>
         </div>
         <div class="mail">
          <div class="mail-time" >
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
            <circle cx="12" cy="12" r="10" />
            <path d="M12 6v6l4 2" /></svg>
            <b th:text="${#dates.format((c.fecha_Cas), ' dd MMM,  yyyy')}">
          </div>
          <div class="mail-assign">
          
            <div class="assignee">
             <strong>Aprendiz:</strong>
             <span class="assign-date"  th:text="${c.aprendiz.nombre_Apr} + ' ' + ${c.aprendiz.apellido_Apr} " ></span>
            </div>
            <div class="assignee">
             <strong>Número documento:</strong><br>
             <span class="assign-date"  th:text="${c.aprendiz.tipoIde_Apr} + ' ' + ${c.aprendiz.identificacion_Apr} " ></span>
            </div>
           </div>
    
          <div class="mail-inside"  th:text="'MOTIVO: ' + ${c.motivo_Cit} " ></div>
        
         
          <div class="mail-doc">
           <div class="mail-doc-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text">
             <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
             <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" /></svg>
            <div class="mail-doc-detail">
             <div class="mail-doc-name" th:text="${c.docu_Cit} "></div>
             <div class="mail-doc-date" th:text="'Ajunto '+ ${#dates.format((c.fecha_Cas), ' dd MMM,  yyyy')}"></div>
            </div>
           </div>
           <div class="mail-doc-icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download-cloud">
             <path d="M8 17l4 4 4-4M12 12v9" />
             <path d="M20.88 18.09A5 5 0 0018 9h-1.26A8 8 0 103 16.29"/></svg>
           </div>
          </div>
         </div>
        </div>
        <div class="mail-textarea">
         <div class="textarea-icons">
          <a th:href="@{/Citacion/registrarC(id_Caso=${c.id_Caso})}">
          <div class="send">
           <span>Aceptar</span>
          </div>
          </a>
         </div>
        </div>
       </div>
      
        </div>
       </div>
      </div>
     </div>
    </div>
          <script src="js.js"></script>
        </body>
</body>
</html>
