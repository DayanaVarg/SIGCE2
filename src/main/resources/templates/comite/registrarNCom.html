
<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/citacion.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/img/Siigce.ico}">
    <title>AGENDAR COMITÉ  .:. SIGCE</title>
</head>
<body>
    <div th:replace="fragmentos/header2"></div>
    


    <div class="alert alert-success" th:if="${success != null}">
        <span th:text="${success}"></span>
    </div>  

<div class="containerCom">
    <div class="botonespace">
        <a th:href="@{/Caso/listarCitacion}" class="buttonR"> 
            <button class="bookmarkBtn">
            <span class="IconContainer"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path></svg>
            </span>
            <p class="text">Atrás</p>
          </button></a>

    </div>
   
    <form class="formC" th:action="@{/Citacion/add}"  method="POST" th:each="c:${caso}">
        <h1 class="titleC">Agendar  Comité</h1>


        <label>
            <input type="date" class="date" id="fecha" name="fecha_Cit"  required>
            <span>Fecha</span>
        </label>

        <label>
            <input type="time" class="date"  name="hora_Cit"   required>
            <span>Hora</span>
        </label>

        <input type="hidden"  name="estado.id_Est" value="1">
        <input type="hidden"  name="fun.identificador_Fun" th:value="${username}" >
        <input type="hidden"  name="id_Caso" th:value="${c.id_Caso}">

        
        <button  class="submit" type="submit">Agendar</button>

    </form>

</div>
    <script th:src="@{/js/ficha.js}"></script>
    <script th:src="@{/js/instructor.js}"></script>
    <script>
        // Obtener la fecha actual
        function obtenerFechaActual() {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    
        // Asignar la fecha actual al campo de fecha
        document.getElementById('fecha').min = obtenerFechaActual();
    
    </script>
</body>
</html>
