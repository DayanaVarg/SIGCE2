<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/editarFuncionario.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}" />
    <link rel="shortcut icon" th:href="@{/img/Siigce.ico} " sizes="25">
    
    <title>ACTUALIZAR DATOS .:. SIGCE</title>
</head>
<body>
    <div th:replace="fragmentos/header2"></div>

    <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
        <span th:text="${error}"></span>
    </div>

    <div class="alert alert-primary alert-dismissable" th:if="${success != null}">
        <span th:text="${success}"></span>
    </div>

    <div class="containerInstructor">
        <div class="botonespace">
            <a th:href="@{/Funcionario/menuFuncionario}" class="buttonR"> 
                <button class="bookmarkBtn">
                <span class="IconContainer"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path></svg>
                </span>
                <p class="text">Atrás</p>
              </button></a>

        </div>
        <form class="form" th:action="@{/Funcionario/actualizarUs}" method="post" th:each="f:${funcionario}"  onsubmit="return comprobarClave() && comprobarActualizarUs()">
            <h1 class="titule">Actualizar Datos</h1>

            <div class="flex">
                <label>
                <input type="text" class="input" name="tipoIde_Fun"  th:value="${f.tipoIde_Fun}" readonly>
                <span>Tipo de documento</span>
            </label>

                <label>
                <input type="text" class="input" name="identificacion_Fun"  th:value="${f.identificacion_Fun}" readonly>
                <span>Número de documento</span>
                </label>
            </div>

            <div class="flex">
            <label>
                <input type="text" class="input" name="nombre_Fun"  th:value="${f.nombre_Fun}">
                <span>Nombre</span>
            </label>

            <label>
                <input type="text" class="input" name="apellido_Fun" th:value="${f.apellido_Fun}"  >
                <span>Apellido</span>
            </label>
            </div>
        
            <label>
                <input type="email" class="input" name="correo_Fun" th:value="${f.correo_Fun}">
                <span>Correo Electrónico</span>
            </label>

            <div class="flex">
                <label>
                    <input type="password" class="input" name="password_Fun" id="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y tener al menos 8 caracteres."  required >
                    <span>Nueva contraseña</span>
                </label>

                <label>
                    <input type="password" class="input" id="pass2"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y tener al menos 8 caracteres." required >
                    <span>Confirmar Contraseña</span>
                </label>
            </div>
            <p id="mensajeError" style="color: red;"></p>

            <button class="submit" type="submit">Actualizar</button>
        </form>
    </div>

    <script th:src="@{/js/instructor.js}"></script>
    <script th:src="@{/js/validacion.js}"></script>
</body>
</html>
