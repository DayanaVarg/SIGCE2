<!DOCTYPE html>
<html  xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/aprendiz.css}">
    <link rel="stylesheet" th:href="@{/css/editarInstructor.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}" />

    
    <title>ACTUALIZAR DATOS .:. SIGCE</title>
</head>
<body>
    <div th:replace="fragmentos/headerInstructor"></div>

    <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
        <span th:text="${error}"></span>
    </div>

    <div class="alert alert-primary alert-dismissable" th:if="${success != null}">
        <span th:text="${success}"></span>
    </div>

    <div class="containerInstructor">

        <form class="form" th:action="@{/Instructor/actualizarUs}" method="post" th:each="i:${instructor}"  onsubmit="return comprobarClave() && comprobarActualizarUs()">
            <h1 class="titule">Actualizar Datos</h1>

            <div class="flex">
                <label>
                <input type="text" class="input" th:value="${i.tipoIde_Ins}" readonly >
                <span>Tipo de documento</span>
            </label>

                <label>
                <input type="text" class="input" name="identificacion_Ins"  th:value="${i.identificacion_Ins}" readonly>
                <span>Número de documento</span>
                </label>
            </div>

            <div class="flex">
            <label>
                <input type="text" class="input"  th:value="${i.nombre_Ins}" readonly >
                <span>Nombre</span>
            </label>

            <label>
                <input type="text" class="input" th:value="${i.apellido_Ins}" readonly >
                <span>Apellido</span>
            </label>
            </div>
        
            <label>
                <input type="email" class="input" name="correo_Ins" th:value="${i.correo_Ins}">
                <span>Correo Electrónico</span>
            </label>
            
            <div class="flex">
                <label>
                    <input type="password" class="input" name="pass_Ins" id="pass1"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y tener al menos 8 caracteres." required  >
                    <span>Nueva contraseña</span>
                </label>

                <label>
                    <input type="password" class="input" id="pass2"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y tener al menos 8 caracteres." required  >
                    <span>Confirmar Contraseña</span>
                </label>
            </div>
            <p id="mensajeError" style="color: red;"></p>

            <button class="submit" type="submit">Actualizar</button>
        </form>
    </div>

    <script th:src="@{/js/instructor.js}"></script>
    <script th:src="@{/js/validacion.js}"></script>
</body>
</html>
