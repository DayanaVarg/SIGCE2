<!DOCTYPE html>
<html  xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/aprendiz.css}">
    <link rel="stylesheet" th:href="@{/css/editarAprendiz.css}">
    <link rel="shortcut icon" th:href="@{/img/Siigce.ico} " sizes="25">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}" />

    
    <title>ACTUALIZAR APRENDIZ .:. SIGCE</title>
</head>
<body>
    <div th:replace="fragmentos/headerAprendiz"></div>

    <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
        <span th:text="${error}"></span>
    </div>

    <div class="alert alert-primary alert-dismissable" th:if="${success != null}">
        <span th:text="${success}"></span>
    </div>
   
    <div class="containerAprendiz">
    
        <form class="form" th:action="@{/Aprendiz/actualizarUsu}" method="post" th:each="a:${aprendiz}"  onsubmit="return comprobarClave() && comprobarActualizar()">
            <h1 class="titule">Actualizar Datos</h1>

            <div class="flex">
                <label>
                    <input class="input input1 doc" th:value="${a.tipoIde_Apr}" readonly>
                    <span>Tipo de documento</span>
                </label>

                <label>
                   <input class=" input" name="identificacion_Apr" th:value="${a.identificacion_Apr}" readonly>
                    <span>Número de documento</span>
                </label>
            </div>

            <div class="flex">
            <label>
                <input type="text" class="input"  th:value="${a.nombre_Apr}" readonly>
                <span>Nombre</span>
            </label>

            <label>
                <input type="text" class="input" th:value="${a.apellido_Apr}" readonly >
                <span>Apellido</span>
            </label>
            </div>
           
            <label>
                <input type="email" class="input" name="correo_Apr" th:value="${a.correo_Apr}">
                <span>Correo Electrónico</span>
            </label>

            <div class="flex">
                <label>
                    <input class="input input1 doc" th:value="${a.Ficha.id_Fic}" readonly>
                    <span>Ficha</span>
                </label>
                <label>
                    <input type="text" class="input" th:value="${a.Ficha.Programa.nombre_Pro}" readonly >
                    <span>Programa</span>
                </label>
            </div>

            <div class="flex">
                <label>
                    <input type="password" class="input" name="password_Apr" id="pass1"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y tener al menos 8 caracteres." required  >
                    <span>Nueva contraseña</span>
                </label>

                <label>
                    <input type="password" class="input" id="pass2"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y tener al menos 8 caracteres." required  >
                    <span>Confirmar Contraseña</span>
                </label>
            </div>
            <p id="mensajeError" style="color: red;"></p>
            <button class="submit" type="submit">Actualizar</button>
        </form>
    </div>

    <script th:src="@{/js/aprendiz.js}"></script>
    <script th:src="@{/js/validacion.js}"></script>
</body>
</html>
